<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{fullName}}</p>
    <input type="text" v-model="firstName">
    <input type="text" v-model="lastName">


</div>
</body>
<script>
    //数据绑定
    var app = new Vue({
        el:'#app',
        data:{
           firstName:'',
           lastName:''
        },

        //computed属性,set
        computed:{
            fullName:{
                get(){
                    return this.firstName +" "+this.lastName
                },
                set(val){
                    var names = val.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1]
                }
            }

        }
    });



</script>
</html>
